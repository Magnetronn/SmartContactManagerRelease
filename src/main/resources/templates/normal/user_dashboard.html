<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-4">
					<div class="container text-center">
					<img src="" style="height: 200px; width: 200px"
						class="my_profile_picture" th:src="@{'/img/contact_logo.png'}"
						alt="profile photo" />
				</div>
				<h1 class="text-center mt-3 text-secondary">
					Start Adding your contact on cloud.....
				</h1>
				<div class="container text-center">
				
				<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a>
				
				<hr/>
				
				<h3 class="my-3" >Donate us</h3>
				<input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here"/>
				
				<div class="container text-center mt-3">
					<button onclick="paymentStart()" class="btn btn-success btn-block">PAY</button>
				</div>
				
				</div>
				
				</div>
			
			</div>
		
		</div>
	</section>
</body>
</html>
