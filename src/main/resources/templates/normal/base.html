<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--  Bootstrap Css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">Base html</title>


</head>
<body>

	<!-- navbar -->

	<nav
		class=" fixed-top navbar navbar-expand-lg bg-body-tertiary bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart contact Manager</a>


			<div class="navbarTabs" id="navbarSupportedContent">

				<ul class="nav text-uppercase">

					<li class="nav-item "><a th:href="@{/user/index}" class="nav-link"
						aria-current="page" href="#">Home</a></li>


					<li class="nav-item"><a class="nav-link" th:href="@{/user/profile}"><span
							th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						href="#">Logout</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<!-- End Navbar -->

	<!-- sidebar -->
	<div id="mySidebar" class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> 
		 <a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
		 <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a> 
		 <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a> 
		 <a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a> 
		 <a href="#" class="item"><i class="fas fa-cogs"></i> Setting</a> 
		 <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		 <div class="divider"></div>

	</div>


	<!-- End Sidebar -->

	<!--Content Area  -->

	<div id="main" class="content mt-5">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<!-- message box -->
		<div th:if="${message}" th:classappend="${message.type}"  class="alert" role="alert">
			<p class="text-center" th:text="${message.content}"></p>   
		</div>


		<div th:replace="${content}"></div>

	</div>

	<!--End Content area  -->



	<!-- optional javaScript -->
	<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>


	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script>
	
	function deleteContact(cid)
	{
		swal({
			  title: "Are you sure?",
			  text: "You want to delete this contact...",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			    window.location="/user/delete/"+cid;
			  } else {
			    swal("Your contact is safe !..");
			  }
			});
		
	}	
	
	</script>
	<script type="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
